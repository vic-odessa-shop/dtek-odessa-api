<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –°–≤–µ—Ç (–û–¥–µ—Å—Å–∞)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .addr-title { font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .delete { color: #ff4d4d; cursor: pointer; font-size: 0.8em; }
        .btn-check { width: 100%; padding: 12px; color: white; border-radius: 8px; font-weight: bold; text-decoration: none; display: block; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</h3>
        <input type="text" id="streetInput" placeholder="–£–ª–∏—Ü–∞ (–Ω–∞–ø—Ä. –õ—é—Å—Ç–¥–æ—Ä—Ñ—Å—å–∫–∞)">
        <input type="text" id="houseInput" placeholder="–î–æ–º (–Ω–∞–ø—Ä. 189)">
        <button onclick="addAddress()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    </div>

    <div id="list"></div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∞–¥—Ä–µ—Å–æ–≤
        let addresses = JSON.parse(localStorage.getItem('my_dtek_list')) || [];

        function render() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = addresses.map((addr, i) => `
                <div class="card">
                    <div class="addr-title">
                        üìç ${addr.street}, ${addr.house}
                        <span class="delete" onclick="removeAddress(${i})">–£–¥–∞–ª–∏—Ç—å</span>
                    </div>
                    <div id="res-${i}" style="margin-top:10px;">
                        <button class="btn-check" style="background: #28a745; border:none;" onclick="checkData(${i}, '${addr.street}', '${addr.house}')">
                            –ü–†–û–í–ï–†–ò–¢–¨ –°–¢–ê–¢–£–°
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // –¢–æ—Ç —Å–∞–º—ã–π —Ä–∞–±–æ—á–∏–π —Å–∫—Ä–∏–ø—Ç —Ñ–æ—Ä–º—ã
        function checkData(index, street, house) {
            const box = document.getElementById(`res-${index}`);
            
            box.innerHTML = `
                <div style="background: #eef2f7; padding: 15px; border-radius: 12px; border: 1px solid #d1d9e6;">
                    <p style="margin: 0 0 10px 0; font-size: 0.9em; font-weight: bold;">–ê–¥—Ä–µ—Å –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω: ${street} ${house}</p>
                    
                    <form action="https://www.dtek-oem.com.ua/ua/shutdowns" method="GET" target="_blank">
                        <input type="hidden" name="query" value="${street} ${house}">
                        <button type="submit" class="btn-check" style="background: #007bff; border: none; cursor: pointer;">
                           üöÄ –ü–ï–†–ï–ô–¢–ò –ö –ì–†–ê–§–ò–ö–£
                        </button>
                    </form>
                    
                    <p style="font-size: 0.7em; color: #666; margin-top: 10px;">
                        –°–∞–π—Ç –î–¢–≠–ö –æ—Ç–∫—Ä–æ–µ—Ç—Å—è —Å—Ä–∞–∑—É —Å –≤–∞—à–∏–º –∞–¥—Ä–µ—Å–æ–º. –ü—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –Ω–∞–π–¥–µ–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.
                    </p>
                </div>
            `;
        }

        function addAddress() {
            const street = document.getElementById('streetInput').value.trim();
            const house = document.getElementById('houseInput').value.trim();
            
            if(street && house) {
                addresses.push({ street, house });
                localStorage.setItem('my_dtek_list', JSON.stringify(addresses));
                render();
                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
                document.getElementById('streetInput').value = '';
                document.getElementById('houseInput').value = '';
            } else {
                alert("–í–≤–µ–¥–∏—Ç–µ —É–ª–∏—Ü—É –∏ –¥–æ–º");
            }
        }

        function removeAddress(index) {
            addresses.splice(index, 1);
            localStorage.setItem('my_dtek_list', JSON.stringify(addresses));
            render();
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        render();
    </script>
</body>
</html>
