<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –°–≤–µ—Ç (–û–¥–µ—Å—Å–∞)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .addr-title { font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .delete { color: #ff4d4d; cursor: pointer; font-size: 0.8em; }
        .status-box { margin-top: 10px; font-size: 0.8em; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { border: 1px solid #eee; padding: 4px; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</h3>
        <input type="text" id="st" placeholder="–£–ª–∏—Ü–∞ (–õ—é—Å—Ç–¥–æ—Ä—Ñ—Å—å–∫–∞ –¥–æ—Ä–æ–≥–∞)">
        <input type="text" id="hs" placeholder="–î–æ–º (189)">
        <button onclick="add()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    </div>

    <div id="list"></div>

    <script>
        let addresses = JSON.parse(localStorage.getItem('dtek_v3')) || [];

        // –ü—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ (CORS)
        const PROXY = "https://api.allorigins.win/get?url=";

        function render() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = addresses.map((addr, i) => `
                <div class="card">
                    <div class="addr-title">
                        üìç ${addr.s}, ${addr.h}
                        <span class="delete" onclick="remove(${i})">–£–¥–∞–ª–∏—Ç—å</span>
                    </div>
                    <div class="status-box" id="status-${i}">
                        <button style="background:#28a745; margin-top:10px; width:100%;" onclick="check(${i}, '${addr.s}', '${addr.h}')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–≤–µ—Ç</button>
                    </div>
                </div>
            `).join('');
        }

        function add() {
            const s = document.getElementById('st').value;
            const h = document.getElementById('hs').value;
            if(s && h) {
                addresses.push({ s, h });
                localStorage.setItem('dtek_v3', JSON.stringify(addresses));
                render();
                document.getElementById('st').value = '';
                document.getElementById('hs').value = '';
            }
        }

        function remove(i) {
            addresses.splice(i, 1);
            localStorage.setItem('dtek_v3', JSON.stringify(addresses));
            render();
        }

        async function check(i, street, house) {
            const box = document.getElementById(`status-${i}`);
            box.innerHTML = "‚åõ –ò—â—É –∞–¥—Ä–µ—Å...";

            try {
                // 1. –ò—â–µ–º ID —É–ª–∏—Ü—ã —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                const stUrl = `https://www.dtek-oem.com.ua/ua/ajax/get-streets?city=–û–¥–µ—Å–∞&query=${encodeURIComponent(street)}`;
                const stRes = await fetch(PROXY + encodeURIComponent(stUrl));
                const stJson = await stRes.json();
                const streets = JSON.parse(stJson.contents);

                if(!streets[0]) throw new Error("–£–ª–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");

                // 2. –ò—â–µ–º ID –¥–æ–º–∞
                box.innerHTML = "‚åõ –ò—â—É –¥–æ–º...";
                const hsUrl = `https://www.dtek-oem.com.ua/ua/ajax/get-houses?street=${streets[0].id}&query=${encodeURIComponent(house)}`;
                const hsRes = await fetch(PROXY + encodeURIComponent(hsUrl));
                const hsJson = await hsRes.json();
                const houses = JSON.parse(hsJson.contents);

                if(!houses[0]) throw new Error("–î–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω");

                // 3. –ü–æ–ª—É—á–∞–µ–º –≥—Ä–∞—Ñ–∏–∫
                box.innerHTML = "‚åõ –ó–∞–≥—Ä—É–∂–∞—é –≥—Ä–∞—Ñ–∏–∫...";
                const scUrl = `https://www.dtek-oem.com.ua/ua/ajax/get-schedule?house=${houses[0].id}`;
                const scRes = await fetch(PROXY + encodeURIComponent(scUrl));
                const scJson = await scRes.json();
                const schedule = JSON.parse(scJson.contents);

                box.innerHTML = schedule.html;

            } catch (e) {
                box.innerHTML = "‚ùå –û—à–∏–±–∫–∞: " + e.message + ". –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥.";
            }
        }

        render();
    </script>
</body>
</html>
