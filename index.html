<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –°–≤–µ—Ç (–û–¥–µ—Å—Å–∞)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .addr-title { font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .delete { color: #ff4d4d; font-size: 0.8em; cursor: pointer; }
        .action-box { margin-top: 10px; background: #eef2f7; padding: 10px; border-radius: 8px; }
        .btn-copy { background: #6c757d; margin-bottom: 8px; width: 100%; }
        .btn-site { background: #28a745; text-decoration: none; display: block; text-align: center; color: white; padding: 12px; border-radius: 8px; font-weight: bold; }
        .hint { font-size: 0.75em; color: #666; margin-top: 8px; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å (–û–¥–µ—Å—Å–∞)</h3>
        <input type="text" id="st" placeholder="–£–ª–∏—Ü–∞ (–õ—é—Å—Ç–¥–æ—Ä—Ñ—Å—å–∫–∞ –¥–æ—Ä–æ–≥–∞)">
        <input type="text" id="hs" placeholder="–î–æ–º (189)">
        <button onclick="add()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    </div>

    <div id="list"></div>

    <script>
        let addresses = JSON.parse(localStorage.getItem('dtek_odessa_v5')) || [];

        function render() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = addresses.map((addr, i) => {
                // –§–û–†–ú–ò–†–£–ï–ú –ü–û–õ–ù–´–ô –ê–î–†–ï–° –° –ì–û–†–û–î–û–ú
                const fullAddress = `–û–¥–µ—Å–∞, ${addr.s} ${addr.h}`;
                
                return `
                <div class="card">
                    <div class="addr-title">
                        üìç ${addr.s}, ${addr.h}
                        <span class="delete" onclick="remove(${i})">–£–¥–∞–ª–∏—Ç—å</span>
                    </div>
                    <div class="action-box">
                        <button class="btn-copy" onclick="copyToClipboard('${fullAddress}', this)">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å –≥–æ—Ä–æ–¥–æ–º
                        </button>
                        
                        <form action="https://www.dtek-oem.com.ua/ua/shutdowns" method="GET" target="_blank">
                            <input type="hidden" name="query" value="${fullAddress}">
                            <button type="submit" class="btn-site" style="border:none; width:100%;">
                               üöÄ –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –î–¢–≠–ö
                            </button>
                        </form>
                        <p class="hint">–ö–Ω–æ–ø–∫–∞ "–ü–µ—Ä–µ–π—Ç–∏" –≤—Å—Ç–∞–≤–∏—Ç –∞–¥—Ä–µ—Å –≤ –ø–æ–∏—Å–∫, –µ—Å–ª–∏ –î–¢–≠–ö –ø–æ–∑–≤–æ–ª–∏—Ç. –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî –ø—Ä–æ—Å—Ç–æ "–í—Å—Ç–∞–≤—å" —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ.</p>
                    </div>
                </div>
            `}).join('');
        }

        function copyToClipboard(text, btn) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const oldText = btn.innerText;
            btn.innerText = "‚úÖ –û–¥–µ—Å—Å–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!";
            setTimeout(() => { btn.innerText = oldText; }, 2000);
        }

        function add() {
            const s = document.getElementById('st').value.trim();
            const h = document.getElementById('hs').value.trim();
            if(s && h) {
                addresses.push({ s, h });
                localStorage.setItem('dtek_odessa_v5', JSON.stringify(addresses));
                render();
                document.getElementById('st').value = '';
                document.getElementById('hs').value = '';
            }
        }

        function remove(i) {
            addresses.splice(i, 1);
            localStorage.setItem('dtek_odessa_v5', JSON.stringify(addresses));
            render();
        }

        render();
    </script>
</body>
</html>
