<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –°–≤–µ—Ç (–û–¥–µ—Å—Å–∞)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; }
        .addr-title { font-weight: bold; display: flex; justify-content: space-between; }
        .delete { color: #ff4d4d; cursor: pointer; font-size: 0.8em; }
        .btn-check { display: block; text-align: center; text-decoration: none; background: #28a745; color: white; padding: 12px; border-radius: 8px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</h3>
        <input type="text" id="st" placeholder="–£–ª–∏—Ü–∞ (–õ—é—Å—Ç–¥–æ—Ä—Ñ—Å—å–∫–∞ –¥–æ—Ä–æ–≥–∞)">
        <input type="text" id="hs" placeholder="–î–æ–º (189)">
        <button onclick="save()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    </div>

    <div id="list"></div>

    <script>
        let data = JSON.parse(localStorage.getItem('dtek_simple')) || [];

        function show() {
            const container = document.getElementById('list');
            container.innerHTML = data.map((item, i) => `
                <div class="card">
                    <div class="addr-title">
                        üìç ${item.s}, ${item.h}
                        <span class="delete" onclick="del(${i})">–£–¥–∞–ª–∏—Ç—å</span>
                    </div>
                    <a href="https://www.dtek-oem.com.ua/ua/shutdowns?query=${encodeURIComponent(item.s + ' ' + item.h)}" 
                       target="_blank" class="btn-check">
                       –°–ú–û–¢–†–ï–¢–¨ –ì–†–ê–§–ò–ö
                    </a>
                </div>
            `).join('');
        }

        function save() {
            const s = document.getElementById('st').value;
            const h = document.getElementById('hs').value;
            if(s && h) {
                data.push({ s, h });
                localStorage.setItem('dtek_simple', JSON.stringify(data));
                show();
                document.getElementById('st').value = '';
                document.getElementById('hs').value = '';
            }
        }

        function del(i) {
            data.splice(i, 1);
            localStorage.setItem('dtek_simple', JSON.stringify(data));
            show();
        }

        show();
    </script>
</body>
</html>
