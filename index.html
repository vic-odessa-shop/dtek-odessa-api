<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –°–≤–µ—Ç (–û–¥–µ—Å—Å–∞)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .addr-title { font-weight: bold; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        .status-box { margin-top: 10px; }
        .delete { color: #ff4d4d; cursor: pointer; font-size: 0.8em; font-weight: normal; }
        .btn-check { background: #28a745; margin-top: 10px; width: 100%; display: block; text-align: center; text-decoration: none; box-sizing: border-box; }
        .hint { font-size: 0.8em; color: #666; margin-top: 5px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</h3>
        <input type="text" id="streetInput" placeholder="–£–ª–∏—Ü–∞ (–Ω–∞–ø—Ä. –õ—é—Å—Ç–¥–æ—Ä—Ñ—Å—å–∫–∞)">
        <input type="text" id="houseInput" placeholder="–î–æ–º (–Ω–∞–ø—Ä. 189)">
        <button onclick="addAddress()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    </div>

    <div id="listContainer"></div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑ –ø–∞–º—è—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        let savedAddresses = JSON.parse(localStorage.getItem('dtek_addresses_v2')) || [];

        function render() {
            const listDiv = document.getElementById('listContainer');
            listDiv.innerHTML = savedAddresses.map((addr, i) => `
                <div class="card">
                    <div class="addr-title">
                        üìç ${addr.street}, ${addr.house}
                        <span class="delete" onclick="removeAddress(${i})">–£–¥–∞–ª–∏—Ç—å</span>
                    </div>
                    <div class="status-box">
                        <a href="https://www.dtek-oem.com.ua/ua/shutdowns?query=${encodeURIComponent(addr.street + ' ' + addr.house)}" 
                           target="_blank" class="btn-check" style="padding: 12px; border-radius: 8px; color: white; font-weight: bold; display: block;">
                           –ü–ï–†–ï–ô–¢–ò –ö –ì–†–ê–§–ò–ö–£
                        </a>
                        <p class="hint">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, –∏ –Ω–∞ —Å–∞–π—Ç–µ –î–¢–≠–ö –≤–∞—à –∞–¥—Ä–µ—Å —É–∂–µ –±—É–¥–µ—Ç –≤ —Å—Ç—Ä–æ–∫–µ –ø–æ–∏—Å–∫–∞. –í–∞–º –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞–∂–∞—Ç—å –Ω–∞ –Ω–µ–≥–æ.</p>
                    </div>
                </div>
            `).join('');
        }

        function addAddress() {
            const s = document.getElementById('streetInput').value.trim();
            const h = document.getElementById('houseInput').value.trim();
            
            if(s && h) {
                savedAddresses.push({ street: s, house: h });
                localStorage.setItem('dtek_addresses_v2', JSON.stringify(savedAddresses));
                render();
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
                document.getElementById('streetInput').value = '';
                document.getElementById('houseInput').value = '';
            } else {
                alert("–í–≤–µ–¥–∏—Ç–µ –∏ —É–ª–∏—Ü—É, –∏ –¥–æ–º!");
            }
        }

        function removeAddress(index) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∞–¥—Ä–µ—Å?")) {
                savedAddresses.splice(index, 1);
                localStorage.setItem('dtek_addresses_v2', JSON.stringify(savedAddresses));
                render();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        render();
    </script>
</body>
</html>
