<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –°–≤–µ—Ç (–û–¥–µ—Å—Å–∞)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .addr-title { font-weight: bold; font-size: 1.1em; display: flex; justify-content: space-between; }
        .status-box { margin-top: 10px; font-size: 0.9em; color: #555; overflow-x: auto; }
        .delete { color: #ff4d4d; cursor: pointer; font-size: 0.8em; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8em; }
        td, th { border: 1px solid #eee; padding: 5px; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</h3>
        <input type="text" id="street" placeholder="–£–ª–∏—Ü–∞ (–Ω–∞–ø—Ä. –õ—é—Å—Ç–¥–æ—Ä—Ñ—Å—å–∫–∞)">
        <input type="text" id="house" placeholder="–î–æ–º (–Ω–∞–ø—Ä. 189)">
        <button onclick="add()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    </div>

    <div id="list"></div>

    <script>
        // –¢–í–û–Ø –°–°–´–õ–ö–ê –ù–ê RENDER
        const API_URL = "https://dtek-odessa.onrender.com";

        let addresses = JSON.parse(localStorage.getItem('dtek_list')) || [];

        function saveAndRender() {
            localStorage.setItem('dtek_list', JSON.stringify(addresses));
            render();
        }

        function add() {
            const street = document.getElementById('street').value;
            const house = document.getElementById('house').value;
            if(street && house) {
                addresses.push({ street, house });
                saveAndRender();
                document.getElementById('street').value = '';
                document.getElementById('house').value = '';
            }
        }

        function remove(index) {
            addresses.splice(index, 1);
            saveAndRender();
        }

        async function checkStatus(index, street, house) {
            const container = document.getElementById(`status-${index}`);
            container.innerHTML = "‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞...";
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –≤—ã–∑–≤–∞—Ç—å —Ç–≤–æ–π —Å–µ—Ä–≤–µ—Ä –Ω–∞ Render
                const res = await fetch(`${API_URL}/check?street=${encodeURIComponent(street)}&house=${encodeURIComponent(house)}`);
                const result = await res.json();
                
                if(result.status === 'success') {
                    container.innerHTML = result.html; 
                } else {
                    container.innerHTML = "‚ùå –û—à–∏–±–∫–∞: " + result.message;
                }
            } catch (e) {
                container.innerHTML = "‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –Ω–∞ Render –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç –∏–ª–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ –Ω–∞ Render.";
            }
        }

        function render() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = addresses.map((addr, i) => `
                <div class="card">
                    <div class="addr-title">
                        üìç ${addr.street}, ${addr.house}
                        <span class="delete" onclick="remove(${i})">–£–¥–∞–ª–∏—Ç—å</span>
                    </div>
                    <div class="status-box" id="status-${i}">
                        <button style="background:#28a745; margin-top:10px;" onclick="checkStatus(${i}, '${addr.street}', '${addr.house}')">
                            –ü–†–û–í–ï–†–ò–¢–¨ –°–í–ï–¢
                        </button>
                    </div>
                </div>
            `).join('');
        }

        render();
    </script>
</body>
</html>
